openapi: 3.0.1
info:
  title: Recharging Scheduling
  description: Recharging Scheduling
  version: 1.0.0
servers:
- url: /
tags:
  - name: Recharging Scheduling
    description: Recharching Scheduling Service
paths:
  /ChargingOrders/: #selber benennen
    get: #Rest-Befehl
      tags:
        - Recharging Scheduling
      summary: get initial recharging order for the day #f√ºr mich
      operationId: getInitialChargingOrders #
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chargingOrder'
        400:
          description: Failure
          content: {}
    x-openapi-router-controller: de.fzi.efeu.api.HealthController
components:
  schemas:
    chargingOrder:
      required:
        - connection_time
        - disconnection_time
        - vehicleId
        - chargingStationId
      type: object
      properties:
        connection_time:
          type: string
          format: date-time
        disconnection_time:
          type: string
          format: date-time
        vehicleId:
          type: string
        charging station Id:
          type: string
    Vehicle:
      required:
        - vehicleId
        - vehicleState
        - vehiclePosition
        - vehicleSoC
      type: object
      properties:
        vehicleId:
          type: string
        vehicleState:
          type: string
          enum:
            - idle
            - driving
            - recharging
            - disruption
        vehiclePosition:
          type: object
          required:
            - lat
            - long
          properties:
            lat:
              type: number
              format: float
            long:
              type: number
              format: float
        vehicleSoC:
          type: float
    ChargingPlanManager:
      required:
        - chargeOrder
      type: object
      properties:
        chargeOrder:
          type: chargingOrder