openapi: 3.0.1
info:
  title: Recharging Scheduling
  description: Recharging Scheduling
  version: 1.0.0
servers:
- url: /
tags:
  - name: Recharging Scheduling
    description: Recharching Scheduling Service
paths:
  /getInitialChargingOrders/:
    get:
      tags:
        - Recharging Scheduling
      summary: get initial recharging order for the day
      operationId: getInitialChargingOrders
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chargingOrder'
        400:
          description: Failure
          content: {}
    x-openapi-router-controller: de.fzi.efeu.api.HealthController
components:
  schemas:
    chargingOrder:
      required:
        - connection_time
        - disconnection_time
        - vehicleId
        - chargingStationId
      type: object
      properties:
        connection_time:
          type: string
          format: date-time
        disconnection_time:
          type: string
          format: date-time
        vehicleId:
          type: string
        charging station Id:
          type: string
    VehicleSoC:
      required:
        - vehicleId
        - boxState
        - boxPosition
        - boxLoad
        - boxChangeTimestamp
      type: object
      properties:
        boxId:
          type: integer
        boxState:
          type: string
          enum:
            - idle
            - inUse
            - unclean
            - disruption
        boxPosition:
          type: object
          required:
            - lat
            - long
          properties:
            lat:
              type: number
              format: float
            long:
              type: number
              format: float
        boxLoad:
          type: string
          enum:
            - empty
            - loaded
        boxChangeTimestamp:
          type: string
          format: date-time
        vehicleId:
          type: integer
        mountId:
          type: integer