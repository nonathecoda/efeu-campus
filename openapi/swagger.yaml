openapi: 3.0.1
info:
  title: Recharging Scheduling
  description: Recharging Scheduling
  version: 1.0.0
servers:
- url: /
tags:
  - name: Recharging Scheduling
    description: Recharching Scheduling Service
paths:
  /ChargingOrders/: #selber benennen
    get: #Rest-Befehl
      tags:
        - Recharging Scheduling
      summary: get recharging order #f√ºr mich
      operationId: getChargingOrders #
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/chargingOrder'
        400:
          description: Failure
          content: {}
    x-openapi-router-controller: de.fzi.efeu.api.HealthController
components:
  schemas:
    chargingOrder:
      required:
        - connection_time
        - disconnection_time
        - vehicleId
        - chargingStationId
        - amount_energy
      type: object
      properties:
        connection_time:
          type: string
          format: date-time
        disconnection_time:
          type: string
          format: date-time
        vehicleId:
          type: integer
        charging station Id:
          type: integer
        amount_energy:
          type: float
    statusStation:
      required:
        - stationId
        - stationState
        - stationPosition
        - stationChargeTimestamp
      type: object
      properties:
        stationId:
          type: integer
        stationState:
          type: string
          enum:
            - idle
            - inUse
            - disruption
        stationPosition:
          type: object
          required:
            - lat
            - long
          properties:
            lat:
              type: number
              format: float
            long:
              type: number
              format: float
        stationChargeTimestamp:
          type: string
          format: date-time
    statusVehicle:
      required:
        - vehicleId
        - vehicleState
        - vehiclePosition
        - vehicleSoC
      type: object
      properties:
        vehicleState:
          type: string
          enum:
            - idle
            - driving
            - charging
            - disruption
        vehiclePosition:
          type: object
          required:
            - lat
            - long
          properties:
            lat:
              type: number
              format: float
            long:
              type: number
              format: float
        vehicleSoC:
          type: float